<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="menu.png" alt="menu" class="menu-img">
            <img src="logo.png" alt="menu" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemprary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            
        </nav>
        <div class="lamp-container">
            <img src="lamp.png" alt="lamp" class="lamp">
            <img src="light.png" alt="light" class="light" id="light">
        </div>
        <div class="text-container">
            <h1>Lighting <br> Illusion Lamp</h1>
            <p>Click the button to switch on/off the light</p>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>

        </div>
        <div class="control">
            <p>01</p>
            <div class="line"><span></span></div>
            <p>02</p>

        </div>
    </div>
    <script>
        var btn=document.getElementById("btn");
        var light=document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>

</body>
</html>
